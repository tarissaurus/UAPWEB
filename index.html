<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Kasir</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Sistem Kasir</h1>
        <p>Data Barang</p>
        <div id="kode">
            <ul>Kode</ul>
            <ul>001</ul>
            <ul>002</ul>
            <ul>003</ul>
        </div>
    
        <div id="namaBarang">
            <ul>Nama Barang</ul>
            <ul>A</ul>
            <ul>B</ul>
            <ul>C</ul>
        </div>
    
        <div id="hargaBarang">
            <ul>Harga Barang</ul>
            <ul>10.000</ul>
            <ul>20.000</ul>
            <ul>30.000</ul>
        </div>
    
        <div id="inputUser">
            <label for="kodeBarang">Masukkan Kode</label>
            <input type="number" id="kodeBarang">

            <label for="jumlahBarang">Banyaknya Barang</label>
            <input type="number" id="jumlahBarang">
    
            <button type="submit">Submit</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
